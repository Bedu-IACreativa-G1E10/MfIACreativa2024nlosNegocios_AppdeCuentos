<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - KidStoryTime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Profile</h1>
    </header>
    <main>
        <section id="profile">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Your username" value="JohnDoe123">
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Your age" value="10">
            </div>
            <button type="submit">Save Profile</button>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
