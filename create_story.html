<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Story - KidStoryTime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Create Your Story</h1>
    </header>
    <main>
        <form id="storyForm">
            <div class="input-group">
                <label for="storyTitle">Story Title</label>
                <input type="text" id="storyTitle" placeholder="Enter the title of your story">
            </div>
            <div class="input-group">
                <label for="storyContent">Story Content</label>
                <textarea id="storyContent" rows="10" placeholder="Write your story here..."></textarea>
            </div>
            <button type="submit">Save Story</button>
        </form>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
